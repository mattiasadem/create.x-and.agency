<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x-and - AI Web Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Questrial&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Questrial', 'sans-serif'],
            },
            colors: {
              background: '#020405', // Deep black/teal
              surface: '#0A0F14',
              surfaceHighlight: '#151E26',
              border: '#1E2933',
              primary: '#06b6d4', // Cyan-500
              primaryHighlight: '#22d3ee', // Cyan-400
              accent: '#00bcd4', // Cyan
            },
            backgroundImage: {
              'glow-gradient': 'radial-gradient(circle at center top, #06b6d4 0%, transparent 50%)',
              'card-gradient': 'linear-gradient(180deg, rgba(10,15,20,0.8) 0%, rgba(10,15,20,1) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020405;
        color: white;
      }
      /* Custom scrollbar for aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020405;
      }
      ::-webkit-scrollbar-thumb {
        background: #151E26;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22d3ee;
      }
      .glass-card {
        background: rgba(10, 15, 20, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(6, 182, 212, 0.15); /* Cyan border hint */
      }
      .text-gradient {
        background: linear-gradient(to right, #22d3ee, #e0f2fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@codesandbox/sandpack-react": "https://esm.sh/@codesandbox/sandpack-react@^2.20.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
